<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mój film z Dropbox</title>
   <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    body {
      display: grid;
      place-items: center; /* pewniejsze niż flex na TV */
    }

    video {
      display: block;
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain; /* nie przycina, tylko dopasowuje */
      background-color: #000;
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="https://www.dropbox.com/scl/fi/8r061x26lgo6q7lc60vcl/Midway.mp4?rlkey=uvkfi6hfs2bnrplqoox2t5ekx&st=fagkyf8c&raw=1" type="video/mp4">
    Twoja przeglądarka nie obsługuje wideo.
  </video>
</body>
</html>
